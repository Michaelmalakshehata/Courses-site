<div class="modal fade" id="verify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mdal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div *ngIf="islogged; then verify ; else elslog" > </div>
            <ng-template #elslog>
                    <app-login></app-login>
            </ng-template>
            <ng-template #verify>      
                <div class=" m-auto text-center">
                  <button type="submit" (click)="Activatecourse()"  class="btn btn-success m-auto">أرسال طلب شراء</button>  
                </div>
                <div class=" m-auto text-center text-danger" *ngIf="errorexist">
                    <p class="mt-3">تم أرسال طلب تفعيل الكورس من قبل</p>
                  </div> 
               
        </ng-template>
        </div>
      </div>
    </div>
  </div>





<div class="container-fluid" *ngIf="c==true">
    <div class="row ">
        <div class="col-sm-auto col-sm-2 bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top DivToScroll DivWithScroll">
               
                <div class=" row m-0 p-0 " >
                   <ul 
                    class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                    <button   class="nav-link py-3 px-2 " title="" data-bs-toggle="tooltip"
                    data-bs-placement="right" data-bs-original-title="Dashboard">
                 
                    <div class="row m-0 p-0">
                        <div class="col-xs-1 m-0 p-0 col-md-4" style="color:#2b6777"> 
                            <mat-icon >category</mat-icon>
                        </div>
                        <div class="col-xs-3 col-md-4 mt-1 " >
                        <h3 style="color: #2b6777;"> الفئات</h3>
                           
                           </div>
                    </div>
                </button>
                    <li *ngFor="let item of categories">
                      
                        <button  (click)="getvideodetailes(item.id)" class="nav-link py-3 px-2 b " title="" data-bs-toggle="tooltip"
                        data-bs-placement="right" data-bs-original-title="Dashboard">
                     
                        <div class="row m-0 p-0">
                           
                            <div class="col-xs-12 col-md-12 mt-1 d " >
                                {{item.name}}
                               </div>
                        </div>
                    </button>
                    </li>
                    <button (click)="backClicked()" class="btn btn-success mt-3">العوده</button>         

                  
                </ul>
                </div>
                
               
            </div>
        </div>
        <div class="col-sm-auto col-sm-10">
         
            <div class="center">
                <div *ngFor="let item of video let i=index">
                    <div  *ngIf="i==0">
                        <video width="100%" height="100%" controls style="margin-top: 10px;">
                          
                           <source [src]="item.videopath" type="video/mp4" >
                           
                         </video>
                         <h1>{{item.name}}</h1>
                         <h1>{{item.description}}</h1>
                    </div> 
              </div>
             
     </div>

</div>
</div>
</div>

<div class="container-fluid" *ngIf="c==false">
    <div class="row ">
        <div class="col-sm-auto col-sm-2 bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top DivToScroll DivWithScroll">
               
                <div class=" row m-0 p-0 " >
                   <ul 
                    class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                    
                    <button   class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                    data-bs-placement="right" data-bs-original-title="Dashboard">
                 
                    <div class="row m-0 p-0">
                        <div class="col-xs-1 m-0 p-0 col-md-4" style="color:#2b6777"> 
                            <mat-icon >category</mat-icon>
                        </div>
                        <div class="col-xs-3 col-md-4 mt-1" >
                        <h3 style="color: #2b6777;"> الفئات</h3>
                           
                           </div>
                    </div>
                </button>
                    <li *ngFor="let item of categories">
                      
                        <button  class="nav-link py-3 px-2 b" title="" data-bs-toggle="tooltip"
                            data-bs-placement="right" data-bs-original-title="Dashboard">
                         
                            <div class="row m-0 p-0">
                               
                                <div class="col-xs-12 col-md-12 mt-1 d" >
                                    {{item.name}}
                                   </div>
                            </div>
                        </button>
                    </li>
                    
                  
                </ul>
                </div>
                
               
            </div>
        </div>
        <div class="col-sm-auto col-sm-10">
         
            <div class="center">
                <div *ngFor="let item of video let i=index">
                    <div  *ngIf="i==0">
                        <video width="100%" height="100%" controls style="margin-top: 10px;">
                          
                           <source [src]="item.videopath" type="video/mp4" >
                           
                         </video>
                         <h1>{{item.name}}</h1>
                         <h1>{{item.description}}</h1>
                    </div>     
                         
              </div>
              <button class="button1" (click)="checkLogin()"data-bs-toggle="modal" data-bs-target="#verify" style="margin-bottom:20px;margin-left:10px;">اشترك في الدورة</button>
              <button type="button" class="button1"  data-bs-toggle="modal" data-bs-target="#VideoModal">
                  تفاصيل اكثر
                      </button>
                      
     </div>

</div>
</div>






<div class="modal fade" id="VideoModal" data-bs-static="true" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 50%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> تفاصيل الكورس</h5>
          <button type="button"  class="close" data-bs-dismiss="modal" aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 product_img">
                    <img [src]="course.imgpath" height="300px" class="img-responsive" width="100%" >
                </div>
                <div class="col-md-6 product_content">
                    <h4><span>{{course.name}}</span></h4>
                  
                    <p>{{course.description}}.</p>
                    <h3 class="cost">السعر:<span>{{course.price}} $</span> </h3>
                    <h3 *ngIf="course.discount>0">الخصم: {{  (course.discount/100)|percent}}</h3>   
        </div>
       
      </div>
    </div>
  </div>
