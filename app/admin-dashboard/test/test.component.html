
<!-- Button trigger modal -->
<button type="button" (click)="add()" class="btn  m-2 text-center bt" data-bs-toggle="modal" data-bs-target="#VideoModal">
 اضافه فيديو جديد
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="VideoModal" data-bs-static="true" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" (click)="refreshData()" class="close" data-bs-dismiss="modal" aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-video-form  [FKS]=" GetFk" ></app-video-form>
          
        </div>
        <div class="modal-footer">
          <button type="button" (click)="refreshData()" class="btn btn-secondary" data-bs-dismiss="modal">قفل</button>
        </div>
      </div>
    </div>
  </div>

<div class="text-center" id="content">
  <table class="table  table-bordered mt-3 ">
      <thead class=" text-center" style="background:#2b6777 ;color:white">
          <tr>
              <th> الاسم</th>
              <th> الوصف</th>
              <th> كود العنوان</th>
              <th> الخيارات</th>
          </tr>
      </thead>
      <tbody>
          <ng-container  *ngFor="let item of selectedList">

              <tr class="m-1">        
                <td>{{item.name}}</td>
                <td >{{item.description}}</td>
                <td >{{item.courses_Categoryid}}</td>
                <td >
                  <button class="btn btn-outline-success text-dark m-1" data-bs-toggle="modal"  data-bs-target="#VideoModal" (click)="Update(item.id)">تعديل</button>
                  <button class="btn btn-outline-danger m-1" (click)="delete(item)">حذف</button>         
                </td>
            </tr>
          </ng-container>
      </tbody>
    </table>
</div>
