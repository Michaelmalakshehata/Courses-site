<div class="register-form">
  <div *ngIf="invalidLogin" class="alert alert-danger my-2 py-3 w-100">invalid username or password</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group"style="margin:10px 0px;">
        <label>أسم المستخدم</label>
        <input
          type="text"
          formControlName="username"
          [(ngModel)]="user"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">مطلوب</div>
        </div>
      </div>
  
      <div class="form-group"style="margin:10px 0px;">
        <label>كلمه السر</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">مطلوب</div>
        </div>
      </div>
  
      <div class="form-group ">
        <button type="submit" class="btn btn-success" style="margin:5px 5px ;">تسجيل</button>
        <button type="button"(click)="onReset()"class="btn btn-secondary ml-3"style="margin:5px 5px ;">
          إعاده تعيين
        </button>
      </div>
      <button type="button" class="btn btn-primary"style="margin:1rem 8rem  0 0;"data-bs-toggle="modal"  data-bs-target="#registermodal" data-bs-backdrop="static" data-bs-keyboard="false">انشاء حساب</button>
      <br>
      <a routerLink="/password" style=" text-align: center; text-decoration: none; margin-right: 35%;margin-top:20px;">هل نسيت كلمه السر؟</a>
    </form>
  </div>
