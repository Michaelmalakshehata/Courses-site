
<body>
  


<div id="chatContainer" *ngIf="admin" style="width: 50%; height: 100%;">
<div id="sidebar">
    <div id="row1">
      <div id="sidebarHeader">
        <div class="avatarContainer">
          <img src="../../assets/noPic.svg" />
        </div>
      
      </div>
      <div id="searchBox">
        <input type="text" placeholder="بحث" [(ngModel)]="text" />
        <span class="" (click)="search()" style="cursor: pointer;">بحث</span>
      </div>
    </div>
  
    <div id="sidebarContent">
      <!-- <div id="noConversations">All chats are archived</div> -->
       
      <div class="conversation" *ngFor="let names of listnames" >
        <div class="picture" >
          <img [src]="names.avatarpath" />
        </div>
         <div class="content justify-content-between align-items-center">
          
          <div class="conversationHeader">
            
           
            <div class="name" #username (click)="event(username.innerText)">{{ names.username }}</div>
            
          
          </div>
          <ng-container *ngFor="let user of onlineusers">
          <ng-container *ngIf="user==names.username">
         <span id="online"></span>
        </ng-container>

      </ng-container>
      
      </div>
      </div>
    </div>
  </div>
</div>



<!--form messages-->
<div class="wrapper">  
    <section class="chat-area">
    <header >
     
    
    <a href="user.php" class="back-icon"><i class="fas fa-arrow-left"></i></a>
    <img src="" alt="" />
    <div class="details">
        <span></span>
        <p>active now</p>
    </div>    
    </header>
    <div #chatbox class="chat-box">
        
        
                       
    </div>
    <form action="" (ngSubmit)="submitform()"  class="typing-area">
        
        
        <input  type="text" class="input_field" placeholder="type a message..." 
        name="message" [(ngModel)]="message.message" >
    
    
        <button type="submit"><i class="fab fa-telegram-plane"></i></button>
    </form>
    </section>
    </div> 
    
</body>
